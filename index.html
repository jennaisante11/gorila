<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilih Jawabanmu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
      text-align: center;
      padding: 0 20px;
    }

    .btn-container {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: top 0.3s ease, left 0.3s ease;
    }

    #btn-yes {
      background-color: #4CAF50;
      color: white;
      left: 30px;
      top: 60px;
      z-index: 1;
    }

    #btn-no {
      background-color: #f44336;
      color: white;
      left: 160px;
      top: 60px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #232526, #414345);
        color: white;
      }
    }
  </style>
</head>
<body>

  <h1>PILIH LAH ORANG PALING OON DI BAWAH INI?</h1>

  <div class="btn-container">
    <button id="btn-yes" onclick="location.href='pagedua.html'">Kiya</button>
    <button id="btn-no">Jidan</button>
  </div>

  <script>
    const btnNo = document.getElementById("btn-no");
    const container = document.querySelector(".btn-container");

    function moveButtonRandomly() {
      const containerRect = container.getBoundingClientRect();
      const btnWidth = btnNo.offsetWidth;
      const btnHeight = btnNo.offsetHeight;

      const maxX = container.clientWidth - btnWidth;
      const maxY = container.clientHeight - btnHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      btnNo.style.left = `${randomX}px`;
      btnNo.style.top = `${randomY}px`;
    }

    // Tambahkan event agar tombol terus berpindah setiap kali mouse mendekat
    btnNo.addEventListener("mouseenter", moveButtonRandomly);
    btnNo.addEventListener("mousemove", moveButtonRandomly);
  </script>

</body>
</html>
